<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 4px;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .modal-content {
            border-radius: 10px;
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
        .table th {
            background-color: #f8f9fa;
        }
        .checkbox-cell {
            width: 40px;
        }
        .delete-selected {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manage Products</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                Add New Product
            </button>
        </div>

        <div class="delete-selected">
            <button id="deleteSelectedBtn" class="btn btn-danger" disabled>
                Delete Selected (<span id="selectedCount">0</span>)
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="checkbox-cell">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Books">Books</option>
                                <option value="Home">Home</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rating (1-5)</label>
                            <input type="number" class="form-control" id="productRating" min="1" max="5" step="0.1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample products data
        let products = [
            { id: 1, name: "Laptop", price: 999, rating: 4.5, image: "ðŸ’»", category: "Electronics" },
            { id: 2, name: "Smartphone", price: 699, rating: 4.2, image: "ðŸ“±", category: "Electronics" },
            { id: 3, name: "T-shirt", price: 29, rating: 4.0, image: "ðŸ‘•", category: "Clothing" },
            { id: 4, name: "Jeans", price: 59, rating: 4.1, image: "ðŸ‘–", category: "Clothing" },
            { id: 5, name: "Book", price: 19, rating: 4.7, image: "ðŸ“š", category: "Books" }
        ];

        // Selected products for bulk delete
        let selectedProducts = [];

        // DOM elements
        const productsTableBody = document.getElementById('productsTableBody');
        const selectAllCheckbox = document.getElementById('selectAll');
        const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
        const selectedCountSpan = document.getElementById('selectedCount');
        const saveProductBtn = document.getElementById('saveProductBtn');
        const productModal = new bootstrap.Modal(document.getElementById('productModal'));

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            setupEventListeners();
        });

        // Display products in the table
        function displayProducts() {
            productsTableBody.innerHTML = '';
            products.forEach(product => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="checkbox" class="product-checkbox" data-id="${product.id}"></td>
                    <td>${product.id}</td>
                    <td><span style="font-size: 24px;">${product.image}</span></td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>Â¥${product.price}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${product.id}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${product.id}">Delete</button>
                    </td>
                `;
                productsTableBody.appendChild(tr);
            });

            // Update selected products UI
            updateSelectedProductsUI();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Select all checkbox
            selectAllCheckbox.addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.product-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
                updateSelectedProducts();
            });

            // Product checkboxes
            productsTableBody.addEventListener('change', function(e) {
                if (e.target.classList.contains('product-checkbox')) {
                    updateSelectedProducts();
                    selectAllCheckbox.checked = selectedProducts.length === products.length;
                }
            });

            // Edit buttons
            productsTableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('edit-btn')) {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    editProduct(productId);
                }
            });

            // Delete buttons
            productsTableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    deleteProduct(productId);
                }
            });

            // Delete selected button
            deleteSelectedBtn.addEventListener('click', deleteSelectedProducts);

            // Save product button
            saveProductBtn.addEventListener('click', saveProduct);
        }

        // Update selected products array
        function updateSelectedProducts() {
            const checkboxes = document.querySelectorAll('.product-checkbox:checked');
            selectedProducts = Array.from(checkboxes).map(cb => parseInt(cb.getAttribute('data-id')));
            updateSelectedProductsUI();
        }

        // Update UI based on selected products
        function updateSelectedProductsUI() {
            selectedCountSpan.textContent = selectedProducts.length;
            deleteSelectedBtn.disabled = selectedProducts.length === 0;

            // Update individual checkboxes
            const checkboxes = document.querySelectorAll('.product-checkbox');
            checkboxes.forEach(checkbox => {
                const productId = parseInt(checkbox.getAttribute('data-id'));
                checkbox.checked = selectedProducts.includes(productId);
            });
        }

        // Delete selected products
        function deleteSelectedProducts() {
            if (selectedProducts.length === 0) return;
            
            if (confirm(`Are you sure you want to delete ${selectedProducts.length} selected products?`)) {
                products = products.filter(product => !selectedProducts.includes(product.id));
                selectedProducts = [];
                displayProducts();
            }
        }

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productImage').value = product.image;
                document.getElementById('productRating').value = product.rating;
                document.getElementById('modalTitle').textContent = 'Edit Product';
                productModal.show();
            }
        }

        // Delete product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                selectedProducts = selectedProducts.filter(pId => pId !== id);
                displayProducts();
            }
        }

        // Save product (add or update)
        function saveProduct() {
            const productId = document.getElementById('productId').value;
            const product = {
                id: productId ? parseInt(productId) : Date.now(),
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image: document.getElementById('productImage').value,
                rating: parseFloat(document.getElementById('productRating').value)
            };

            if (productId) {
                // Update existing product
                const index = products.findIndex(p => p.id === parseInt(productId));
                products[index] = product;
            } else {
                // Add new product
                products.push(product);
            }

            productModal.hide();
            document.getElementById('productForm').reset();
            displayProducts();
        }
    </script>
</body>
</html>
