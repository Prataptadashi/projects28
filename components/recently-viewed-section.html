<div class="recently-viewed-section mt-4">
    <h3>Recently Viewed Products</h3>
    <div class="recently-viewed-container">
        <button class="scroll-btn prev" onclick="scrollProducts('left')">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="products-scroll" id="recentlyViewedProducts">
            <!-- Products will be inserted here dynamically -->
        </div>
        <button class="scroll-btn next" onclick="scrollProducts('right')">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<style>

    position: relative;
    padding: 0 40px;
    margin: 20px 0;
}

    gap: 1rem;
    padding: 1rem 0;
    scrollbar-width: none;
}

    display: none;

}

    top: 50%;
    transform: translateY(-50%);
    background: white;
    border: 1px solid #ddd;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
